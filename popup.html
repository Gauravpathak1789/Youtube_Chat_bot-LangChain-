<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Q&A</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-900 text-white p-4 font-sans">
    <div class="container mx-auto text-center">
        <h1 class="text-xl font-bold mb-2">YouTube Video Q&A</h1>
        <p class="text-sm text-gray-400 mb-4">Ask a question based on the video's transcript.</p>
        
        <div id="main-content">
            <input type="text" id="questionInput" placeholder="Enter your question..." class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
            <button id="askButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Ask Question
            </button>
            <div id="loader" class="hidden mt-4">
                <div class="loader-inner"></div>
                <p class="mt-2 text-gray-400">Fetching answer...</p>
            </div>
            <div id="answer" class="mt-4 p-3 bg-gray-800 rounded border border-gray-700 text-left hidden"></div>
            <div id="error" class="mt-4 p-3 bg-red-900 text-red-300 rounded border border-red-700 text-left hidden"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
